<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evolution Simulator</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

  <div id="wrapper">

    <div class='row'>
      <div id="mainCanvas"></div>

      <div id="simulationConfigs"></div>
      <div id="bestHumanConfigs"></div>

      <div id="stats">
        <table id="humanstats"></table>
        <canvas id="chart"></canvas>
      </div>
    </div> <!-- First Row -->

    <div class='row' id="controllers">
      <span>
        <p style="display: inline">Simulation Speed</p>
        <input id="simulationSlider" style="display: inline" type="range" value="1" min="0" max="5" step="1">
      </span>

      <button onclick="UIController.downloadBestGenome()">Download Best Genome</button>
      <textarea id="userGenomeInput"></textarea>
      <button onclick="UIController.uploadCustomGenome()">Upload Genome</button>
    </div> <!-- Second Row -->

  </div> <!-- Wrapper -->

  <!-- Libraries -->
  <script src="lib/chart.js"></script>
  <script src="lib/p5.js"></script>
  <script src="lib/p5.dom.min.js"></script>
  <script src="lib/box2d-min.js"></script>

  <script src="src/ga.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/floor.js"></script>
  <script src="src/human.js"></script>
  <script src="src/sketch.js"></script>
</body>

</html>
